name: Build, Scan, and Publish Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Checkout du code
    - name: Checkout code
      uses: actions/checkout@v3

    # Étape 2 : Configurer Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Étape 3 : Construire l'image Docker
    - name: Build Docker image
      run: docker build -t cheapshark-deals .

    # Étape 4 : Scanner l'image Docker avec Trivy
    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@v0.12.0
      with:
        image-ref: cheapshark-deals
        format: table

    # Étape 5 : Pousser l'image Docker vers GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      run: docker tag cheapshark-deals ghcr.io/${{ github.repository_owner }}/cheapshark-deals:latest && \
            docker push ghcr.io/${{ github.repository_owner }}/cheapshark-deals:latest
